<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Demo</title>
</head>
<body>
	<h1>Register</h1>
<form>

	<div>
		<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="last" placeholder="John" required></input>
		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="first" placeholder="Smith" required></input>
	</div>

	<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male"></input>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female"></input>
		<label for="other">Other</label>
		<input type="radio" name="gender" id="other" value="other"></input>
	</div>
	
	<div>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="your email" required></input>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"></input>
	</div>

	<div>
		<label for="birthday">Birthday</label>
		<select name="month" id="birthday"></select>
			<option value="june">june</option>
		<select name="day" id="birthday"></select>
			<option value="14">14</option>
		<select name="year" id="birthday"></select>
			<option value="1995">1995</option>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input type="checkbox" id="agreed" name="agreed">
	</div>

	<div>
		<input type="submit">Submit</input>
	</div>
	
</form>
	
</body>
</html>
